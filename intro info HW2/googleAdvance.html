<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google</title>
	<link rel="icon"  href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/advanceStyle.css">
</head>
<body>
    <nav class="logo" style="width: fit-content;">
        <a href="index.html">
            <img src="img/logo.png">
        </a>
    </nav>
    <nav class="right" style="position: absolute; right: 0px;">
        <a href="index.html" class="end">Searches</a>
        <a href="googleImage.html" class="end">Images</a>
        <img src="img/g-menu.PNG" class="end">
        <button>Sign in</button>
    </nav>
    <section class="section-1">
        <form action="https://www.google.com/search">
            <div class="s-box">
                <div class="lang">
                    <h3>Advanced search</h3><br>
                    <h4>
                        all these words:
                        <input type="text" class="s-input" name="as_q" style="position: absolute; right: 30%;"><br>
                    </h4>
                    
                    <h4>
                        this exact word or phrase:
                        <input type="text" class="s-input" name="as_epq" style="position: absolute; right: 30%;"><br>
                    </h4>
                    <h4>
                        any of these words:
                        <input type="text" class="s-input" name="as_oq" style="position: absolute; right: 30%;"><br>
                    </h4>
                    <h4>
                        none of these words:
                        <input type="text" class="s-input" name="as_eq" style="position: absolute; right: 30%;"><br>
                    </h4>
                </div>
                
                <input type="submit" class="s-btn" value="Advanced search" style="-webkit-user-select:none;user-select:none;line-height:100%;height:30px;min-width:120px;position:absolute;right: 30%;">
            </div>
        </form>
    </section>
</body>
