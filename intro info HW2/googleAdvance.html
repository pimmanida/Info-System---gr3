<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google</title>
	<link rel="icon"  href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/advanceStyle.css">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">
            <img src="img/logo.png">
        </a>
        <a href="index.html" class="end">Searches</a>
        <a href="googleImage.html" class="end">Images</a>
        <img src="img/g-menu.PNG" class="end">
        <button>Sign in</button>
    </nav>
    <section class="section-1">
        <form action="https://www.google.com/search">
            <div class="s-box">
                <div class="lang">
                    Advanced search<br>
                    all these words:
                    <input type="text" class="s-input" name="as_q">
                    this exact word or phrase:
                    <input type="text" class="s-input" name="as_epq">
                    any of these words:
                    <input type="text" class="s-input" name="as_oq">
                    none of these words:
                    <input type="text" class="s-input" name="as_eq">
                </div>
                
                <input type="submit" class="s-btn" value="Advanced search">
            </div>
        </form>
    </section>
</body>
